<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身计划测试页面</title>
    <link rel="stylesheet" href="fitness-plan.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="max-width: 800px; margin: 2rem auto; padding: 2rem;">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary-orange);">
            <i class="fas fa-dumbbell"></i> AI健身计划生成器测试
        </h1>
        
        <!-- 简化的表单 -->
        <div class="ai-generator" style="margin-bottom: 2rem;">
            <div class="section-header">
                <h2><i class="fas fa-robot"></i> AI智能训练计划</h2>
                <p>测试新增的文本框和API接口功能</p>
            </div>
            <div class="generator-form">
                <div class="form-group">
                    <label>训练目标</label>
                    <div class="goal-options">
                        <button class="goal-btn active" data-goal="strength">
                            <i class="fas fa-dumbbell"></i>
                            <span>增肌塑形</span>
                        </button>
                        <button class="goal-btn" data-goal="cardio">
                            <i class="fas fa-heartbeat"></i>
                            <span>有氧减脂</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>个人描述</label>
                    <textarea class="form-textarea" placeholder="请描述您的身体状况、运动经验、特殊需求等（例如：我有膝盖问题，希望重点训练上肢；我是健身新手，需要基础训练）"></textarea>
                </div>
                
                <div class="form-group">
                    <label>训练设备</label>
                    <div class="equipment-options">
                        <label class="equipment-checkbox">
                            <input type="checkbox" value="bodyweight" checked>
                            <span>自重训练</span>
                        </label>
                        <label class="equipment-checkbox">
                            <input type="checkbox" value="dumbbells">
                            <span>哑铃</span>
                        </label>
                        <label class="equipment-checkbox">
                            <input type="checkbox" value="gym">
                            <span>健身房</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>API配置</label>
                    <div class="api-config">
                        <input type="text" class="form-input" id="api-key" placeholder="输入您的OpenAI API Key（可选）">
                        <select class="form-select" id="ai-model">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4" selected>GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        </select>
                    </div>
                </div>
                
                <button class="generate-btn">
                    <i class="fas fa-magic"></i>
                    生成AI训练计划
                </button>
            </div>
            
            <!-- AI生成结果区域 -->
            <div class="generation-result" id="generation-result">
                <div class="result-header">
                    <div class="result-title">
                        <i class="fas fa-robot"></i>
                        AI训练计划
                    </div>
                    <button class="copy-btn" id="copy-result">
                        <i class="fas fa-copy"></i>
                        复制计划
                    </button>
                </div>
                <div class="result-content" id="result-content">
                    <!-- AI生成的训练计划将显示在这里 -->
                </div>
                <div class="result-meta">
                    <span>
                        <i class="fas fa-clock"></i>
                        生成时间: <span id="generation-time"></span>
                    </span>
                    <span>
                        <i class="fas fa-brain"></i>
                        AI模型: <span id="ai-model-used"></span>
                    </span>
                    <span>
                        <i class="fas fa-user"></i>
                        目标: <span id="goal-used"></span>
                    </span>
                </div>
            </div>
        </div>
        
        <div style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 0.75rem; border: 1px solid var(--border-color);">
            <h3 style="color: var(--primary-orange); margin-bottom: 1rem;">
                <i class="fas fa-info-circle"></i> 功能说明
            </h3>
            <ul style="color: var(--text-secondary); line-height: 1.6;">
                <li><strong>个人描述文本框：</strong>用户可以详细描述自己的身体状况、运动经验、特殊需求等</li>
                <li><strong>训练设备选择：</strong>支持多选，包括自重训练、哑铃、杠铃、弹力带、健身房等</li>
                <li><strong>API配置：</strong>支持输入OpenAI API Key，可选择不同的AI模型</li>
                <li><strong>智能生成：</strong>根据用户输入生成个性化的训练计划</li>
                <li><strong>结果展示：</strong>显示详细的训练计划，支持复制功能</li>
                <li><strong>状态反馈：</strong>实时显示API连接状态和生成进度</li>
            </ul>
        </div>
    </div>
    
    <script src="fitness-plan.js"></script>
</body>
</html>
